<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<style>
    body {
        background-color: rgb(37, 97, 30);
        color: #041201;
    }
    .container{
        background-color: rgb(37, 97, 30);
        display: flex;
        flex-direction: column;
    }


form{
    display: flex;
    flex-direction: column;
    justify-content: center;
}


</style>
<body>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger" style="text-align:center">Invalid login data</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success" style="text-align:center">Logout successful</div>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Quizer - the only quiz app you need</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/login}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label">User name</label>
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Enter user name"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Enter password"
                            />
                        </div>
                        <button type="submit" class="login btn btn-success">Log in</button>


                    </form>

                    <a th:href="@{/register}">
                        <button class="btn btn-success"
                                style="margin-top:20px;width:100%">Sign up</button>
                    </a>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
