<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Spring quizer - categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<style>
    body {
        background-color: rgb(174, 193, 174);

    }
    .container{
        background-color: rgb(37, 97, 30);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .header {
      width: 90%;
        padding: 20px;
        text-align: center;
        font-weight: bold;
        background-color: #66d84f61;
        border-radius: 0 0  20px 20px ;
        color: white;
    }
    .result{
      background-color: rgb(34, 189, 26);
      width: 60%;
      color: white;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items:flex-start;
      border-radius: 10px;
    }
  
  .question-container{
    display:flex ;
    flex-direction: column;
    background-color:#155d0761;
    align-items:flex-start;
    border-radius: 10px;
    padding: 20px;
    width: 90%;
    min-height: 200px;
   margin-top: 10px;
   margin-bottom: 20px;
  }

</style>
<body>
<div class="container">
    <nav></nav>

    <div class="header">
        <h4>Result</h4>
    
    </div>
    <section class="container result">
   <h2 th:text="'Points scored: '+${result}" style="margin: 0 auto;">asd</h2>


    <div th:each="answer : ${userAnswers}" class="container question-container">
        <p>Question: <span th:utext="${answer.questionq}"></span></p>
        <p>Your answer: <span th:utext="${answer.yourAnswer}"></span></p>
        <p>Correct answer: <span th:utext="${answer.correctAnswer}"></span></p>
    </div>
    </section>
 


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
