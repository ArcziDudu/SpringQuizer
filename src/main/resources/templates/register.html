<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body{
        height: 100vh;
        display: flex;
        justify-content:center;
        align-items: center;
        background-color: rgb(37, 97, 30);
    }
    .card-header{

    }
</style>
<body>
    <div class="container row col-md-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center" >Register - Quizer</h2>

            </div>
            <div th:if="${param.success}">
                <div class="alert alert-success" style="text-align:center">
                    <p>Registered correctly!</p>
                    <a th:href="@{/login}" class="btn btn-primary">Sign in</a>
                </div>
            </div>
    
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${form}">
                            <div class="container">
                             
                                <div class="form-group mb-3">
                                    <label class="form-label">User name</label>
                                    <input class="form-control" id="userName" name="userName"
                                           th:value="${form.userName}"/>
                                    <p th:errors="${form.userName}" class="text-danger"
                                       th:if="${#fields.hasErrors('userName')}"></p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">E-mail</label>
                                    <input class="form-control" id="email" name="email" th:value="${form.email}"/>
                                    <p th:errors="${form.email}" class="text-danger"
                                       th:if="${#fields.hasErrors('email')}"></p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" id="password" type="password" name="password"
                                           th:value="${form.password}"/>
                                    <p th:errors="${form.password}" class="text-danger"
                                       th:if="${#fields.hasErrors('password')}"></p>
                                </div>
                            </div>
                        </div>
                    <button type="submit" class="btn btn btn-success">Sign up</button>
                    <div class="form-group mb-3 container" style="text-align:center; margin-top:10px">
            
                </form>
            </div>


        </div>

    </div>
</div>

</body>

</html>
